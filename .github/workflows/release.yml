name: Build and Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  dist:
    name: "Build distribution release."
    runs-on: ubuntu-latest

    steps:
      - name: "Checks out the repository."
        uses: "actions/checkout@v2"

      - name: "Setup NodeJS."
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: "Install NPM dependencies."
        run: npm install

      - name: "Build release: Stable"
        run: npm run build

      - name: "Remove files based on .distignore"
        run: |
          if [ -f .distignore ]; then
            cat .distignore | xargs rm -rf
          else
            echo ".distignore file not found."
          fi

      - name: "Create a Release Archive"
        run: |
          zip -r dblocks-codepro.zip .

      - name: "Delete Existing Release by Tag Name"
        env:
          GITHUB_TOKEN: ${{ secrets.WPSCIPTSTOKEN }}
        run: |
          tag_name="1.0.6.27"
          # Get the release ID based on the tag name
          release_id=$(curl -H "Authorization: Bearer $GITHUB_TOKEN" -s https://api.github.com/repos/DBlocks-by-DPlugins/dblocks-codepro--dev/releases/tags/$tag_name | jq -r '.id')
          if [ -n "$release_id" ]; then
            # Delete the release
            curl -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" -s https://api.github.com/repos/DBlocks-by-DPlugins/dblocks-codepro--dev/releases/$release_id
          fi

      - name: "Create and Upload Release"
        uses: Hs1r1us/Release-AIO@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.WPSCIPTSTOKEN }}
        with:
          tag_name: "1.0.6.27"
          asset_files: "./dblocks-codepro.zip"
