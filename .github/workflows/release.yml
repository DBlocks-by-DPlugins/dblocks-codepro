name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  dist:
    name: "Build distribution release."
    runs-on: ubuntu-latest

    steps:
      - name: "Checks out the repository."
        uses: "actions/checkout@v2"

      - name: "Setup NodeJS."
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Updated Node.js version

      - name: "Install NPM dependencies."
        run: npm install

      - name: "Build release: Stable"
        run: npm run build

      - name: "Remove files based on .distignore"
        run: |
          if [ -f .distignore ]; then
            cat .distignore | xargs rm -rf
          else
            echo ".distignore file not found."
          fi

      - name: "Create a Release Archive"
        run: |
          zip -r dblocks-codepro.zip .

      - name: "Create a GitHub Release"
        uses: softprops/action-gh-release@v1
        with:
          files: dblocks-codepro.zip
        env:
          GITHUB_TOKEN: ${{ secrets.DBLOCKSTOKENS }}  # Use your workflow token here

      # Copy release files to new repository
      - name: "Copy Release Files to New Repository"
        run: |
          # Check out the other private repository using the PAT
          git clone https://github.com/DBlocks-by-DPlugins/dblocks-codepro.git new-repo
        env:
          GITHUB_TOKEN: ${{ secrets.DBLOCKSPAT }}  # Use your PAT secret here

          # Copy release files to the new repository directory
          rsync -av --exclude=new-repo/* . new-repo/

          # Navigate to the new repository directory
          cd new-repo

          # Configure Git user information
          git config user.email "mailme@markokrstic.com"
          git config user.name "krstivoja"

          # Commit and push changes
          git add .
          git commit -m "Add release files"
          git push origin main
