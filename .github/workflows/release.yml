name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  dist:
    name: "Build distribution release."
    runs-on: ubuntu-latest

    steps:
      - name: "Checks out the repository."
        uses: "actions/checkout@v2"

      - name: "Setup NodeJS."
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: "Install NPM dependencies."
        run: npm install

      - name: "Build release: Stable"
        run: npm run build

      - name: "Remove files based on .distignore"
        run: |
          if [ -f .distignore ]; then
            cat .distignore | xargs rm -rf
          else
            echo ".distignore file not found."
          fi

      - name: "Create a Release Archive"
        run: |
          zip -r dblocks-codepro.zip .

      - name: "Create and Upload Release"
        uses: Hs1r1us/Release-AIO@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.WPSCIPTSTOKEN }}
        with:
          tag_name: ${{ github.ref }}
          asset_files: './dblocks-codepro.zip'

      - name: "Duplicate Release to New Repository"
        uses: Hs1r1us/Release-AIO@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.WPSCIPTSTOKEN }}
        with:
          tag_name: 'inherit'  # Duplicate the latest release
          repo: 'DBlocks-by-DPlugins/dblocks-codepro'
          asset_files: './dblocks-codepro.zip'
          body: 'Duplicate of the latest release'
